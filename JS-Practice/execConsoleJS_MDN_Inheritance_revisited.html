<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Test Case for Inheritance revisited in MDN</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>

		<h1>Inheritance revisited</h1>

		<p>
			This test-case is intended for <b>Inheritance revisited</b>
			introduced in <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Guide/Inheritance_Revisited"> MDN - Inheritance revisited</a>.
		</p>

		<ol>
			<li>
				Open Firebug and enable the Console panel.
			</li>
			<li>
				Click on the <code style="color:green">
					Execute Test</code>
				button below.
			</li>
			<li>
				The Console panel should display: <span style="color:green">Your coding result....</span>
			</li>
		</ol>

		<button id="testButton" onclick="onExecuteTest()">
			Execute Test
		</button>
		<br/>
		<br/>

		<script type="text/javascript">
			function onExecuteTest() {
				// TODO: Usage of the console object e.g.
				function A(a, d) {
					this.varA = a;
					this.varD = d;
				}
				A.prototype = {
					varA : null,
					doSomething : function() {
						// ...
					}
				}

				function B(a, b) {
					A.call(this, a);
					this.varB = b;
					this.method = "GET";
				}
				B.prototype = Object.create(A.prototype, {
					varB : {
						value : null,
						enumerable : true,
						configurable : true,
						writable : true
					},
					doSomething : {
						value : function() {// override
							A.prototype.doSomething.apply(this, arguments);
							// call super
							// ...
						},
						enumerable : true,
						configurable : true,
						writable : true
					}
				});

				function C(a, c) {
					A.call(this, a, c);
					 this.varC = c;
					this.method = "POST";
				}
				C.prototype = Object.create(A.prototype, {
					varC : {
						value : null,
						enumerable : true,
						configurable : true,
						writable : true
					},
					doSomething : {
						value : function() {// override
							A.prototype.doSomething.apply(this, arguments);
							// call super
							// ...
						},
						enumerable : true,
						configurable : true,
						writable : true
					}
				});

				var a = new A("a", "d");
				a.doSomething();
				console.log("a = " + JSON.stringify(a));
				console.dir(a);

				var b = new B("a", "b");
				b.doSomething();
				console.log("b = " + JSON.stringify(b));
				console.dir(b);

				var c = new C("a", "c");
				c.doSomething();
				console.log("c = " + JSON.stringify(c));
				console.dir(c);
			}
		</script>

	</body>
</html>
